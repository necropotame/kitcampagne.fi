<!DOCTYPE html>
<html lang="fr">
  <head>
    <base href="{{site.baseurl}}">
    {% include meta.html %}
	  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    {% if page.stylesheet %}
      {% for  style in page.stylesheet %}
        <link rel="stylesheet" type="text/css" href="{{ style }}" />
      {% endfor %}
    {% endif %}
  </head>
  <body>
    <div class="wrap {{ page.wrapClass }}">
      {{ content }}
    </div>
    {% if page.footerScript %}
      {% for  script in page.footerScript %}
        <script src="{{ script }}"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
